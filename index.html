<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A depth first search that works through a maze you make for it">
    <title>SLI Renderer</title>
    <!--Resources:-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="page">
        
        <div class="controls">
            <div>
                <p>Resolution</p>
                <div class="maze-line">
                    <p>Height:</p>
                    <input type="text" id="maze-height" placeholder="30">
                    <p>Width:</p>
                    <input type="text" id="maze-width" placeholder="30">
                </div>
            </div>
            
            <button type="button" id="build" style="padding: 15px;">Build</button>
            <h1>|</h1>
            <select name="solvetype" id="solvetype">
                <option value="single">1 GPU</option>
                <option value="sli">2 GPUs in SLI</option>
                <option value="sliint">2 GPUs interlaced</option>
            </select>
            <div>
                <p>Render spd</p>
                <select name="rendspd" id="rendspd">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div>
                <p>Variability</p>
                <select name="vario" id="vario">
                    <option value="5">5</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="250">250</option>
                    <option value="500">500</option>
                    <option value="1">xtr</option>
                    <option value="0">none</option>
                </select>
            </div>
            <button type="button" id="solve" style="background-color: #a1ccbe; padding: 15px;">Render</button>
        </div>
        <br />
        <div class="field">
        </div>
        <br />
        <div id="renderTime">GPU time:</div>
        <div id="simTime">Wall time:</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
